<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  img {
    display: block;
    margin: auto;
    width: 20%;
  }
  </style>
  <title>Disappearing Ninja</title>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("img").click(function() {
      $(this).attr("src", $(this).attr("data-alt-src"));
    });
  });
  </script>
</head>
